
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekhan-AI | Neural Document Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: 6, 182, 212;
            --fuchsia-glow: 192, 38, 211;
            --emerald-glow: 16, 185, 129;
            --obsidian: #02040a;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--obsidian);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(var(--cyan-glow), 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(var(--fuchsia-glow), 0.08) 0%, transparent 40%),
                url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            background-attachment: fixed;
        }

        .devanagari { font-family: 'Noto Sans Devanagari', sans-serif; }
        .space-mono { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-card {
            background: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: border-color 0.5s ease, transform 0.5s ease;
        }
        .glass-card:hover {
            border-color: rgba(var(--cyan-glow), 0.2);
        }

        .btn-neural {
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .btn-neural:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 25px rgba(var(--cyan-glow), 0.5), 
                        0 0 50px rgba(var(--cyan-glow), 0.2);
            border-color: rgba(var(--cyan-glow), 0.6);
            background: rgba(var(--cyan-glow), 0.1);
        }

        .btn-neural-primary {
            background: #ffffff;
            color: #000000;
        }
        .btn-neural-primary:hover {
            background: #06b6d4;
            color: white;
            box-shadow: 0 0 35px rgba(var(--cyan-glow), 0.7);
        }

        .scanning-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(var(--cyan-glow), 0.05) 45%, 
                rgba(var(--cyan-glow), 0.4) 50%, 
                rgba(var(--cyan-glow), 0.05) 55%, 
                transparent 100%);
            animation: scan-vertical 2.5s ease-in-out infinite;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes scan-vertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .neural-pulse {
            animation: pulse-glow 2s infinite alternate;
        }
        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 2px rgba(var(--cyan-glow), 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(var(--cyan-glow), 0.6)); }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer-anim 2s infinite;
        }
        @keyframes shimmer-anim {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, rgba(var(--cyan-glow), 0.2), rgba(var(--fuchsia-glow), 0.2));
            border-radius: 10px; 
        }
        
        .floating {
            animation: floating-anim 3s ease-in-out infinite;
        }
        @keyframes floating-anim {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
